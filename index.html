<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                 <span class="cabecalho__menu-hamburger container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="alura/Logo.svg" alt="Logo AluraBooks">
        </div>
        <div class="conteiner">
            <a href="#"><img src="alura/Favoritos-1.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="alura/Compras.svg" alt="Minhas compras" class="container__imagem"></a>
            <a href="#"><img src="alura/Usuario.png" alt="Meu Usuario" class="container__imagem"></a>
        </div>
    </header>
    <section>
        <h2 class="banner__titulo"> Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua proxíma leitura?">
    </section>
</body>
</html>
